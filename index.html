    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --xmas-red: #b3000c;
            --xmas-green: #004b23;
            --gold: #d4af37;
            --snow-white: #ffffff;
        }

        body { 
            background: radial-gradient(circle, #1a472a, #0a2e1a);
            color: var(--snow-white);
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh; margin: 0;
            overflow-x: hidden;
        }

        h2 { 
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.2em; color: var(--gold); margin: 15px 0 5px 0;
            text-align: center;
        }

        .subtitle { font-size: 0.9em; margin-bottom: 20px; opacity: 0.9; text-align: center; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            width: 98vw;
            max-width: 500px;
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 12px;
            border: 2px solid var(--gold);
            box-sizing: border-box;
        }

        .scratch-item {
            position: relative;
            aspect-ratio: 1 / 1;
            background: #fff9e6;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--gold);
        }

        .content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; box-sizing: border-box;
            color: var(--xmas-red);
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            opacity: 0; 
            transition: opacity 0.3s;
            cursor: pointer;
            padding: 2px;
            user-select: none;
        }

        .code-text {
            font-size: 9px;
            background: rgba(179, 0, 12, 0.1);
            padding: 2px;
            border-radius: 3px;
            word-break: break-all;
            margin-top: 2px;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            touch-action: none;
        }

        #toast {
            visibility: hidden; min-width: 150px; background-color: var(--gold); color: #000;
            text-align: center; border-radius: 50px; padding: 10px; position: fixed;
            z-index: 10; bottom: 30px; font-weight: bold;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .footer { margin-top: 25px; font-family: 'Mountains of Christmas', cursive; color: var(--gold); }
    </style>
</head>
