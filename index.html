<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas from Pushy</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --xmas-red: #b3000c;
            --xmas-green: #004b23;
            --gold: #d4af37;
            --snow-white: #ffffff;
        }

        body { 
            background: radial-gradient(circle, #1a472a, #0a2e1a);
            color: var(--snow-white);
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; 
            /* é è¨­å­—é«” */
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh; margin: 0;
            overflow-x: hidden;
        }

        h2 { 
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3em; color: var(--gold); margin-bottom: 5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .subtitle { 
            font-size: 1.1em; margin-bottom: 30px; 
            letter-spacing: 1px; opacity: 0.9; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            max-width: 600px;
            width: 100%;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 20px;
            border: 3px solid var(--gold);
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
        }

        .scratch-item {
            position: relative;
            aspect-ratio: 1 / 1;
            background: #fff9e6;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--gold);
        }

        /* å…§å®¹å­—é«”å„ªåŒ– */
        .content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 10px; box-sizing: border-box;
            color: var(--xmas-red);
            /* åºè™Ÿä½¿ç”¨ç­‰å¯¬å­—é«”ï¼Œæ˜“æ–¼è¾¨è­˜ */
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0; 
            transition: opacity 0.3s;
            user-select: all; /* å…è¨±æœ‹å‹é•·æŒ‰é¸å–åºè™Ÿ */
        }

        /* åŠ é‡é¡¯ç¤ºåºè™Ÿæ¨™ç±¤ */
        .content span {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            cursor: crosshair;
            z-index: 2;
            touch-action: none;
        }

        .footer { 
            margin-top: 40px; 
            font-family: 'Mountains of Christmas', cursive;
            font-size: 1.5em; color: var(--gold); 
        }
    </style>
</head>
<body>

    <h2>ğŸ„ Pushy's Xmas Gift ğŸ</h2>
    <p class="subtitle">åˆ®é–‹é ˜å– The golden ratio sheet åºè™Ÿ</p>

    <div class="grid-container" id="grid"></div>

    <div class="footer">Wishing you a Golden Christmas âœ¨</div>

    <script>
        const grid = document.getElementById('grid');

        const myRealCodes = [
            "OTR-47B5876W93", "OTR-QT4KYTEQBL", "OTR-873J53LDT3", "OTR-6YGAMBHNEV",
            "OTR-BA9PF8FZ5W", "OTR-L5MSB2UDQ3", "OTR-YC2GU6M3A2", "OTR-33D262ZEKP",
            "OTR-T1JHN5U6MD", "OTR-YMS9UBYV47", "OTR-23TS4MUKVB"
        ];

        const dummyTexts = ["â„ï¸<br>éŠ˜è¬æƒ é¡§", "ğŸ„<br>å†æ¥å†å²", "ğŸ…<br>å·®ä¸€é»é»", "ğŸ<br>ç¥ä½ å¥½é‹"];

        function generatePrizePool() {
            let pool = [];
            myRealCodes.forEach(code => {
                // å°‡åºè™ŸåŒ…è£åœ¨ span è£¡é¢ä»¥åˆ©æ¨£å¼å€åˆ†
                pool.push(`<span>GIFT CODE</span><strong>${code}</strong>`);
            });
            const remainingCount = 25 - pool.length;
            for (let i = 0; i < remainingCount; i++) {
                pool.push(dummyTexts[Math.floor(Math.random() * dummyTexts.length)]);
            }
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }
            return pool;
        }

        const finalPrizes = generatePrizePool();

        function createCard(index) {
            const container = document.createElement('div');
            container.className = 'scratch-item';

            const content = document.createElement('div');
            content.className = 'content';
            content.innerHTML = finalPrizes[index];

            const canvas = document.createElement('canvas');
            container.appendChild(content);
            container.appendChild(canvas);
            grid.appendChild(container);

            const ctx = canvas.getContext('2d');
            let isDrawing = false;

            function init() {
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                
                ctx.fillStyle = (index % 2 === 0) ? '#b3000c' : '#004b23';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#d4af37';
                for(let i=0; i<40; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
                    ctx.fill();
                }

                ctx.strokeStyle = 'rgba(212, 175, 55, 0.5)';
                ctx.lineWidth = 6;
                ctx.strokeRect(canvas.width/2 - 3, 0, 6, canvas.height);
                ctx.strokeRect(0, canvas.height/2 - 3, canvas.width, 6);

                content.style.opacity = "1";
                ctx.globalCompositeOperation = 'destination-out';
            }

            function scratch(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            window.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; });
            canvas.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });

            setTimeout(init, 50);
        }

        for (let i = 0; i < 25; i++) {
            createCard(i);
        }
    </script>
</body>
</html>
