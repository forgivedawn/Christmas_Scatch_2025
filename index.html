<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dawn's Xmas Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --xmas-red: #b3000c;
            --xmas-green: #004b23;
            --gold: #d4af37;
            --snow-white: #ffffff;
        }

        body { 
            background: radial-gradient(circle, #1a472a, #0a2e1a);
            color: var(--snow-white);
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh; margin: 0;
            overflow-x: hidden;
        }

        h2 { 
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.2em; color: var(--gold); margin: 15px 0 5px 0;
            text-align: center;
        }

        .subtitle { 
            font-size: 0.9em; margin-bottom: 20px; opacity: 0.9; text-align: center;
        }

        /* é‡å°æ‰‹æ©Ÿå„ªåŒ–çš„ 5x5 ç¶²æ ¼ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px; /* æ‰‹æ©Ÿç‰ˆé–“è·ç¸®å° */
            width: 98vw;
            max-width: 500px;
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 12px;
            border: 2px solid var(--gold);
            box-sizing: border-box;
        }

        .scratch-item {
            position: relative;
            aspect-ratio: 1 / 1;
            background: #fff9e6;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--gold);
        }

        .content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; box-sizing: border-box;
            color: var(--xmas-red);
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px; /* æ‰‹æ©Ÿç‰ˆåºè™Ÿå­—é«” */
            opacity: 0; 
            transition: opacity 0.3s;
            cursor: pointer;
            padding: 2px;
        }

        /* åºè™Ÿæ¨£å¼ */
        .code-text {
            font-size: 9px;
            background: rgba(179, 0, 12, 0.1);
            padding: 2px;
            border-radius: 3px;
            word-break: break-all;
            margin-top: 2px;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            touch-action: none; /* é‡è¦ï¼šé˜²æ­¢æ‰‹æ©Ÿåˆ®çš„æ™‚å€™ç¶²é æ»¾å‹• */
        }

        /* è¤‡è£½æç¤ºå°è¦–çª— */
        #toast {
            visibility: hidden;
            min-width: 150px;
            background-color: var(--gold);
            color: #000;
            text-align: center;
            border-radius: 50px;
            padding: 10px;
            position: fixed;
            z-index: 10;
            bottom: 30px;
            font-weight: bold;
        }

        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .footer { margin-top: 25px; font-family: 'Mountains of Christmas', cursive; color: var(--gold); }
    </style>
</head>
<body>

    <h2>ğŸ„ Dofinn's Xmas ğŸ</h2>
    <p class="subtitle">é»æ“Šåˆ®é–‹å¾Œçš„åºè™Ÿå³å¯è¤‡è£½</p>

    <div class="grid-container" id="grid"></div>
    <div id="toast">âœ… åºè™Ÿå·²è¤‡è£½</div>
    <div class="footer">Wishing you a Golden Xmas âœ¨</div>

    <script>
        const grid = document.getElementById('grid');
        const toast = document.getElementById('toast');

        const myRealCodes = [
"OTR-47B5876W93", 
"OTR-QT4KYTEQBL", 
"OTR-873J53LDT3", 
"OTR-6YGAMBHNEV",
"OTR-BA9PF8FZ5W",
"OTR-L5MSB2UDQ3",
"OTR-YC2GU6M3A2",
"OTR-33D262ZEKP",
"OTR-T1JHN5U6MD",
"OTR-YMS9UBYV47",
"OTR-23TS4MUKVB"
        ];

        const dummyTexts = ["â„ï¸<br>å†æ¥å†å²", "ğŸ„<br>Merry Xmas", "ğŸ…<br>å·®ä¸€é»é»", "ğŸ<br>ç¥ä½ å¥½é‹"];

        function showToast() {
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
        }

        function generatePrizePool() {
            let pool = [];
            myRealCodes.forEach(code => {
                pool.push({ type: 'code', val: code });
            });
            const remainingCount = 25 - pool.length;
            for (let i = 0; i < remainingCount; i++) {
                pool.push({ type: 'text', val: dummyTexts[Math.floor(Math.random() * dummyTexts.length)] });
            }
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }
            return pool;
        }

        const finalPrizes = generatePrizePool();

        function createCard(index) {
            const container = document.createElement('div');
            container.className = 'scratch-item';

            const prize = finalPrizes[index];
            const content = document.createElement('div');
            content.className = 'content';
            
            if (prize.type === 'code') {
                content.innerHTML = `<span>GIFT</span><b class="code-text">${prize.val}</b>`;
                // é»æ“Šè¤‡è£½åŠŸèƒ½
                content.onclick = () => {
                    navigator.clipboard.writeText(prize.val).then(() => {
                        showToast();
                        if (navigator.vibrate) navigator.vibrate(50); // æ‰‹æ©Ÿéœ‡å‹•å›é¥‹
                    });
                };
            } else {
                content.innerHTML = prize.val;
            }

            const canvas = document.createElement('canvas');
            container.appendChild(content);
            container.appendChild(canvas);
            grid.appendChild(container);

            const ctx = canvas.getContext('2d');
            let isDrawing = false;

            function init() {
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                ctx.fillStyle = (index % 2 === 0) ? '#b3000c' : '#004b23';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#d4af37';
                for(let i=0; i<30; i++) {
                    ctx.beginPath(); ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2); ctx.fill();
                }
                ctx.strokeStyle = 'rgba(212, 175, 55, 0.4)';
                ctx.lineWidth = 4;
                ctx.strokeRect(canvas.width/2-2, 0, 4, canvas.height);
                ctx.strokeRect(0, canvas.height/2-2, canvas.width, 4);

                content.style.opacity = "1";
                ctx.globalCompositeOperation = 'destination-out';
            }

            function scratch(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                ctx.beginPath();
                ctx.arc(x, y, 16, 0, Math.PI * 2);
                ctx.fill();
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            window.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; });
            canvas.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });

            setTimeout(init, 100);
        }

        for (let i = 0; i < 25; i++) {
            createCard(i);
        }
    </script>
</body>
</html>
