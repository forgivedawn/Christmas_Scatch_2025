<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xmas Gift from Dawn</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --xmas-red: #b3000c;
            --xmas-green: #004b23;
            --gold: #d4af37;
            --snow-white: #ffffff;
        }

        body { 
            background: radial-gradient(circle, #1a472a, #0a2e1a);
            color: var(--snow-white);
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh; margin: 0;
            overflow-x: hidden;
        }

        h2 { 
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.2em; color: var(--gold); margin: 15px 0 5px 0;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .subtitle { 
            font-size: 0.9em; margin-bottom: 20px; opacity: 0.9; text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            width: 98vw;
            max-width: 500px;
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 12px;
            border: 2px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        .scratch-item {
            position: relative;
            aspect-ratio: 1 / 1;
            background: #fff9e6;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--gold);
        }

        .content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; box-sizing: border-box;
            color: var(--xmas-red);
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            padding: 2px;
            pointer-events: none; /* Êú™Ëß£ÈéñÂâç‰∏çÂèØÈªûÊìä */
            transition: transform 0.2s;
        }

        /* Ëß£ÈéñÂæåÊ®£Âºè */
        .is-unlocked .content {
            pointer-events: auto;
            cursor: pointer;
        }
        .is-unlocked .content:active {
            transform: scale(0.95);
        }

        .code-text {
            font-size: 9px;
            background: rgba(179, 0, 12, 0.1);
            padding: 2px;
            border-radius: 3px;
            word-break: break-all;
            margin-top: 2px;
            display: block;
            border: 1px dashed var(--xmas-red);
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            touch-action: none;
        }

        #toast {
            visibility: hidden; min-width: 150px; background-color: var(--gold); color: #000;
            text-align: center; border-radius: 50px; padding: 10px; position: fixed;
            z-index: 999; bottom: 30px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .footer { margin-top: 25px; font-family: 'Mountains of Christmas', cursive; color: var(--gold); font-size: 1.2em; }
    </style>
</head>
<body>

    <h2>üéÑ Dofinn's Xmas üéÅ</h2>
    <p class="subtitle">ÂàÆÈñãÈ†òÂèñËÅñË™ïÁ¶ÆÁâ©</p>

    <div class="grid-container" id="grid"></div>
    <div id="toast">‚úÖ Â∫èËôüÂ∑≤Ë§áË£Ω</div>
    <div class="footer">Wishing you a Golden Xmas ‚ú®</div>

    <script>
        const grid = document.getElementById('grid');
        const toast = document.getElementById('toast');

        const myRealCodes = [
            "OTR-47B5876W93", "OTR-QT4KYTEQBL", "OTR-873J53LDT3", "OTR-6YGAMBHNEV",
            "OTR-BA9PF8FZ5W", "OTR-L5MSB2UDQ3", "OTR-YC2GU6M3A2", "OTR-33D262ZEKP",
            "OTR-T1JHN5U6MD", "OTR-YMS9UBYV47", "OTR-23TS4MUKVB"
        ];

        const dummyTexts = ["‚ùÑÔ∏è<br>Âä†Ê≤π", "üéÑ<br>Merry Xmas", "üéÖ<br>Â∑Æ‰∏ÄÈªû", "üéÅ<br>Â•ΩÈÅã"];

        function showToast() {
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 2000);
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast();
        }

        const pool = (function() {
            let p = myRealCodes.map(v => ({type:'code', val:v}));
            while(p.length < 25) p.push({type:'text', val:dummyTexts[Math.floor(Math.random()*dummyTexts.length)]});
            return p.sort(() => Math.random() - 0.5);
        })();

        function createCard(index) {
            const container = document.createElement('div');
            container.className = 'scratch-item';

            const prize = pool[index];
            const content = document.createElement('div');
            content.className = 'content';
            
            if (prize.type === 'code') {
                content.innerHTML = `<span>GIFT</span><b class="code-text">${prize.val}</b>`;
                content.onclick = function() {
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(prize.val).then(showToast).catch(() => fallbackCopy(prize.val));
                    } else {
                        fallbackCopy(prize.val);
                    }
                    if (navigator.vibrate) navigator.vibrate(50);
                };
            } else {
                content.innerHTML = prize.val;
            }

            const canvas = document.createElement('canvas');
            container.appendChild(content);
            container.appendChild(canvas);
            grid.appendChild(container);

            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            let isDrawing = false;

            function initCanvas() {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                
                ctx.fillStyle = (index % 2 === 0) ? '#b3000c' : '#004b23';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#d4af37';
                for(let i=0; i<25; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 0.8, 0, Math.PI*2);
                    ctx.fill();
                }

                ctx.strokeStyle = 'rgba(212, 175, 55, 0.4)';
                ctx.lineWidth = 3;
                ctx.strokeRect(canvas.width/2-1.5, 0, 3, canvas.height);
                ctx.strokeRect(0, canvas.height/2-1.5, canvas.width, 3);

                ctx.globalCompositeOperation = 'destination-out';
            }

            function scratch(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                
                ctx.beginPath();
                ctx.arc(x, y, 16, 0, Math.PI * 2);
                ctx.fill();

                checkAndUnlock();
            }

            function checkAndUnlock() {
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let cleared = 0;
                for (let i = 3; i < imgData.data.length; i += 4) {
                    if (imgData.data[i] === 0) cleared++;
                }
                // ‰øÆÊîπÈñÄÊ™ªÁÇ∫ 90% (0.9)
                if (cleared > (canvas.width * canvas.height) * 0.9) {
                    container.classList.add('is-unlocked');
                    canvas.style.pointerEvents = 'none';
                    canvas.style.opacity = '0'; // ÈÅîÊàêÂæåËÆìÊÆòÈ§òÁï´Â∏ÉÊ∂àÂ§±ÔºåË¶ñË¶∫Êõ¥‰πæÊ∑®
                    canvas.style.transition = 'opacity 0.5s';
                }
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            window.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
            canvas.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });

            window.addEventListener('load', initCanvas);
            setTimeout(initCanvas, 500); 
        }

        for (let i = 0; i < 25; i++) {
            createCard(i);
        }
    </script>
</body>
</html>
